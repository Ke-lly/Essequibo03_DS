      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mapa Interativo com Leaflet - Essequibo</title>

      <!-- CSS do Leaflet -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

      <!-- Script do Leaflet -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

      <!-- CSS e Script do Leaflet Control Geocoder -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
      <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

      <style>
        body {
          background-color: white;
          /* Fundo branco para a página */
          margin: 0;
          /* Remove margens padrão do body */
          padding: 0;
          /* Remove padding padrão do body */
          box-sizing: border-box;
          /* Inclui padding e border no cálculo de largura/altura */
        }

        #map {
          height: 100vh;
          /* O mapa ocupa 100% da altura da janela */
          width: 100%;
          /* O mapa ocupa 100% da largura da janela */
          border: 2px solid #ccc;
          /* Borda ao redor do mapa */
          border-radius: 8px;
          /* Bordas arredondadas */
        }
      </style>
      </head>

      <body>
        <div id="map"></div>

        <script>
          // Cria o mapa focado em Essequibo (Guiana)
          var map = L.map('map').setView([5.5, -58.5], 8); // Centralizado em Essequibo com zoom 8

          // Adiciona o tile layer (mapa base) da OpenStreetMap
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
          }).addTo(map);

          // Adiciona um marcador na região de Essequibo
          var marker = L.marker([5.5, -58.5]).addTo(map)
            .bindPopup('Essequibo, Guiana').openPopup();

          // Define a região como um polígono
          var essequiboRegion = L.polygon([
            [5.4, -58.6],
            [5.6, -58.6],
            [5.6, -58.4],
            [5.4, -58.4]
          ]).addTo(map);

          // Evento de clique no polígono
          essequiboRegion.on('click', function (e) {
            // Popup com informações da região
            L.popup()
              .setLatLng(e.latlng) // Define a posição do popup
              .setContent("O Essequibo, uma região de imensa riqueza natural, é o coração de uma disputa histórica entre a Guiana e a Venezuela. Ocupando quase dois terços do território guianense, essa área tem sido o palco de intensas tensões políticas e diplomáticas desde o século XIX. A disputa não apenas afeta as relações entre esses países, mas também influencia o futuro de toda a América do Sul. Explore essa fascinante região e descubra como o conflito continua a moldar os destinos dessas duas nações.")
              .openOn(map);
          });

          // Adiciona uma barra de pesquisa no mapa
          L.Control.geocoder({
            defaultMarkGeocode: false
          })
            .on('markgeocode', function (e) {
              var bbox = e.geocode.bbox;
              var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
              ]).addTo(map);
              map.fitBounds(poly.getBounds());
            })
            .addTo(map);
        </script>
      </body>
